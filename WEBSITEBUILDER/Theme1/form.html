	<BR><BR>
	
	<h4>Enter Address:</h4>
		<PRe>
			Street Address:<input type="text" name="Street" maxlength="20" placeholder="Enter street address" required><BR>

	</select><BR>
			PostCode:      <input type="tel" name="postal" maxlength="5" minlength="5" placeholder="Enter post code" required>
