<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <!-------------------------Login Form------------------------->
    <div class="form-card">
        <h2 class="logo" style= "margin-top: 10%; text-align: center; font-size: 50px;">Logo</h2>
        <div class="container" style="margin-top:10% ;">
            <form class="form" id="login" method="POST" action="login.php">
                <h1 class="form__title" style="padding-top: 20px; padding-bottom: 10px;">Welcome to the system</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <!-------------------------Input UserName------------------------->
                    <input type="email" class="form__input" name="email" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <!-------------------------Input Password------------------------->
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password" name="password">
                    <div class="form__input-error-message"></div>
                </div>
                <a href="qw.html">
                <button class="form__button" type="submit">Continue</button>
                </a>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
            <!-----------------SignUp Form-------------------------------->
            <form action="signup.php" method="POST" class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <!-------------------------Input Name------------------------->
                <div class="form__input-group">
                    <input type="text" id="name" class="form__input" name="name" autofocus placeholder="Name">
                    <div class="form__input-error-message"></div>
                </div>
                <!-------------------------Email------------------------->
                <div class="form__input-group">
                    <input type="email" class="form__input" name="email" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <!-------------------------Input Password------------------------->
                <div class="form__input-group">
                    <input type="password" class="form__input" name="password" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                 <!-------------------------Input Password------------------------->
                <div class="form__input-group">
                    <input type="text" name="company" class="form__input" autofocus placeholder="Comapnay		">
                    <div class="form__input-error-message"></div>
                </div>

                <!-------------------------Input Phone Number------------------------->
                <div class="form__input-group">
                    <input type="number" name="phoneNumber" class="form__input" autofocus placeholder="Phone Number">
                    <div class="form__input-error-message"></div>
                </div>
                <a href="qw.html">
                <button class="form__button" type="submit">Register</button>
                </a>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
        <!-------JavaScript------------>
        <script>
            function setFormMessage(formElement, type, message) {
            const messageElement = formElement.querySelector(".form__message");
    
            messageElement.textContent = message;
            messageElement.classList.remove("form__message--success", "form__message--error");
            messageElement.classList.add(`form__message--${type}`);
        }
    
        function setInputError(inputElement, message) {
            inputElement.classList.add("form__input--error");
            inputElement.parentElement.querySelector(".form__input-error-message").textContent = message;
        }
    
        function clearInputError(inputElement) {
            inputElement.classList.remove("form__input--error");
            inputElement.parentElement.querySelector(".form__input-error-message").textContent = "";
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.querySelector("#login");
            const createAccountForm = document.querySelector("#createAccount");
    
            document.querySelector("#linkCreateAccount").addEventListener("click", e => {
                e.preventDefault();
                loginForm.classList.add("form--hidden");
                createAccountForm.classList.remove("form--hidden");
            });
    
            document.querySelector("#linkLogin").addEventListener("click", e => {
                e.preventDefault();
                loginForm.classList.remove("form--hidden");
                createAccountForm.classList.add("form--hidden");
            });
    
            document.querySelectorAll(".form__input").forEach(inputElement => {
                inputElement.addEventListener("blur", e => {
                    if (e.target.id === "signupUsername" && e.target.value.length > 0 && e.target.value.length < 10) {
                        setInputError(inputElement, "Username must be at least 10 characters in length");
                    }
                });
    
                inputElement.addEventListener("input", e => {
                    clearInputError(inputElement);
                });
            });
        });
        </script>
    </div>
</body>
